<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Activity 3</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container mt-5">
            <div class="row">
                <div class="col-sm" style="margin-top: 200px;">
                    <h1> MQTT Publish/Subscribe Web Client</h1>
                </div>
                <div class="col-sm">
                    <img src="https://freedesignfile.com/upload/2020/07/Communication-vector.jpg">
                </div>
            </div>
        </div>
    <div class="container mb-4">
        <div class="row">
           
            <div class="col-sm">
                <div class="card" style="box-shadow: rgb(0, 0, 0) 0px 20px 30px -10px;">
                    <div class="card-header bg-primary text-light">
                        <h2>Publisher</h2>
                    </div>
                    <ul class="list-group list-group-flush" style="margin-left: 10px;">
                        <div class="mt-1">
                            <h3>Topic:</h3>
                        </div>
                        <div class="mt-1">
                            <input type="text" id="pubTopic" class="form-control" style="width: 95%;">
                        </div>
                        <div class="mt-1">
                            <h3>Payload:</h3>
                        </div>
                        <div class="mt-1">
                            <input type="text" id="pubPayload" class="form-control" style="width: 95%;">
                        </div>
                        <div class="mt-3 mb-4">
                            <button id="publishButton" class="btn btn-primary text-light" type="submit">Publish</button>
                        </div>
                    </ul>
                </div>
            </div>


         

            <div class="col-sm">
                <div class="card " style="box-shadow: rgb(0, 0, 0) 0px 20px 30px -10px;">
                    <div class="card-header bg-primary text-light mb-3">
                        <h2>Subscriber</h2>
                    </div>
                    <ul class="list-group list-group-flush" style="margin-left: 10px;">
                        <div class="mt-3">
                            <h3>Topic:</h3>
                        </div>
                        <div class="mt-3">
                            <input type="text" class="form-control" id="subscribeTopic" style="width: 95%;">
                        </div>
                        <div class="mt-3 mb-5">
                            <a class="btn btn-primary text-light" id="subscribeButton" role="button">Subscribe</a>

                        </div>
                    </ul>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="card " style="box-shadow: rgb(0, 0, 0) 0px 20px 30px -10px;">
                    <div class="card-header bg-primary text-light mb-3">
                        <h5 class=" text-light">Icoming Messages <span><button class="btn btn-danger" id="clear"
                            style="float: right;">Clear</button></span></h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover text-dark" id="Table">
                            
                            <thead>
                                <tr>
                                    <th scope="col">Topic</th>
                                    <th scope="col">Payload</th>
                                </tr>
                            </thead>
                            <tbody id="message"></tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./browserMqtt.js"></script>
    <script src="./amanciog-publish-subscribe.js"></script>
    <script>
        $(document).ready(function () {
            $('#publishButton').on('click', function () {
                let txt0 = $('#pubTopic').val();
                let txt1 = $('#pubPayload').val();
                $('#message').prepend('<tr><td>' + txt0 + '</td><td>' + txt1 + '</td></tr>');
            });
        });
    </script>
</body>

</html>
